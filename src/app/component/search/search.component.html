<mat-grid-list cols="1" rowHeight="2:0.1">
    <mat-grid-tile>
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="搜索" [formControl]="control" [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of options; let num = index;" [value]="option">
                    {{ num + 1 + ' ' + option }}
                </mat-option>
            </mat-autocomplete>
            <button mat-flat-button matSuffix aria-label="Clear" (click)="searchMovie()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
