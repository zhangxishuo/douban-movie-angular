<mat-grid-list cols="1" rowHeight="2:0.1">
    <mat-grid-tile>
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="搜索" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
            <button mat-flat-button matSuffix aria-label="Clear" (click)="value=''">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
